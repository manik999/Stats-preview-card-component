<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <style></style>
  </head>
  <body>
    <main>
      <div class="stats-container">
        <article class="stats__article">
          <h2 class="stats__heading">
            Get <span>insights</span> that help your business grow.
          </h2>
          <p class="stats__para">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <footer class="stats__footer">
            <figure class="stats__figure">
              <p>10k+</p>
              <figcaption>Companies</figcaption>
            </figure>
            <figure class="stats__figure">
              <p>314</p>
              <figcaption>templates</figcaption>
            </figure>
            <figure class="stats__figure">
              <p>12M+</p>
              <figcaption>queries</figcaption>
            </figure>
          </footer>
        </article>
        <div class="stats__img">
          <img
            src="images/image-header-desktop.jpg"
            alt="people working in an office"
          />
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/manik999">manik</a>.
    </div>
  </body>
</html>
